apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: aous1/livraison_c:latest
        ports:
        - containerPort: 80
        
        
---

---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  type: NodePort
  selector:
    app: nodeapp
  ports:
  - protocol: TCP
    port: 4200
    targetPort: 80
    nodePort: 30300
